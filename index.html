<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway" />
    <link rel="stylesheet" href="./background.css" />
    <link rel="stylesheet" href="./container.css" />
    <link rel="stylesheet" href="./logo_main.css" />
    <link rel="stylesheet" href="./load.css" />
    <link rel="stylesheet" href="./attribute.css" />
    <link rel="stylesheet" href="./loadbar.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-main">
        <div class="logo">
          <img src="/images/logo.svg" alt="fylo logo" />
        </div>
        <div class="icons">
          <img src=(/images/icon-document.svg) alt=[document-icon] />
          <img src="/images/icon-folder.svg" alt="folder icon" />
          <img src="/images/icon-upload.svg" alt="upload icon" />
        </div>
      </div>
      <div class="container-load">
        <p id="3">Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="loadbar">
          <div class="fill"></div>
        </div>
        <div class="load-stats">
          <p id="1">0 GB</p>
          <p id="2">1000 GB</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/agr227" target="_blank"
        >Andrew Grady</a
      >.
    </div>
  </body>
</html>
